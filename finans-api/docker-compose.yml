version: '3.8'

services:
  finans-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: finans-api
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Development mode with hot-reload (optional)
  finans-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: finans-api-dev
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      - ./src:/app/src:ro
    command: npm run dev
    profiles:
      - dev
