<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finans Takip - Live Prices</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    h1 { color: #58a6ff; margin-bottom: 20px; }
    .container { max-width: 800px; margin: 0 auto; }
    .status {
      padding: 10px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .status.connected { background: #238636; }
    .status.disconnected { background: #da3633; }
    .status.connecting { background: #9e6a03; }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    input {
      padding: 10px 15px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #161b22;
      color: #c9d1d9;
      font-size: 14px;
      flex: 1;
      min-width: 200px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.primary { background: #238636; color: white; }
    button.primary:hover { background: #2ea043; }
    button.secondary { background: #30363d; color: #c9d1d9; }
    button.secondary:hover { background: #484f58; }
    button.danger { background: #da3633; color: white; }
    button.danger:hover { background: #f85149; }
    .prices {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }
    .price-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 15px;
      transition: border-color 0.3s;
    }
    .price-card.updated { border-color: #58a6ff; }
    .price-card .symbol {
      font-size: 18px;
      font-weight: 600;
      color: #58a6ff;
      margin-bottom: 8px;
    }
    .price-card .price {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .price-card .change {
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }
    .price-card .change.positive { background: rgba(35, 134, 54, 0.3); color: #3fb950; }
    .price-card .change.negative { background: rgba(218, 54, 51, 0.3); color: #f85149; }
    .price-card .details {
      margin-top: 10px;
      font-size: 12px;
      color: #8b949e;
    }
    .price-card .details span { margin-right: 15px; }
    .log {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 15px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Monaco', 'Menlo', monospace;
      font-size: 12px;
    }
    .log-entry { margin-bottom: 5px; }
    .log-entry.error { color: #f85149; }
    .log-entry.info { color: #58a6ff; }
    .log-entry.success { color: #3fb950; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Finans Takip - Live Prices</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div class="controls">
      <input type="text" id="symbols" placeholder="Enter symbols: BTC, ETH, SOL" value="BTC, ETH, BNB, SOL, XRP">
      <button class="primary" onclick="subscribe()">Subscribe</button>
      <button class="secondary" onclick="unsubscribe()">Unsubscribe</button>
      <button class="danger" onclick="disconnect()">Disconnect</button>
    </div>
    
    <div id="prices" class="prices"></div>
    
    <div id="log" class="log"></div>
  </div>

  <script>
    const WS_URL = 'ws://localhost:3001/ws';
    let ws = null;
    let prices = {};

    // Connect to WebSocket
    function connect() {
      if (ws && ws.readyState === WebSocket.OPEN) return;
      
      setStatus('connecting', 'Connecting...');
      log('Connecting to ' + WS_URL, 'info');
      
      ws = new WebSocket(WS_URL);
      
      ws.onopen = () => {
        setStatus('connected', 'Connected');
        log('Connected to server', 'success');
      };
      
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        handleMessage(data);
      };
      
      ws.onclose = () => {
        setStatus('disconnected', 'Disconnected');
        log('Disconnected from server', 'error');
        ws = null;
        // Auto-reconnect after 3 seconds
        setTimeout(connect, 3000);
      };
      
      ws.onerror = (error) => {
        log('WebSocket error', 'error');
      };
    }

    // Handle incoming messages
    function handleMessage(data) {
      switch (data.type) {
        case 'connected':
          log(data.message, 'info');
          break;
        case 'subscribed':
          log('Subscribed to: ' + data.symbols.join(', '), 'success');
          break;
        case 'unsubscribed':
          log('Unsubscribed from: ' + data.symbols.join(', '), 'info');
          data.symbols.forEach(s => delete prices[s]);
          renderPrices();
          break;
        case 'price':
          updatePrice(data);
          break;
        case 'error':
          log(`Error [${data.code}]: ${data.message}`, 'error');
          break;
        case 'pong':
          // Heartbeat response
          break;
      }
    }

    // Update price display
    function updatePrice(data) {
      prices[data.symbol] = {
        ...data,
        lastUpdate: Date.now()
      };
      renderPrices();
    }

    // Render all prices
    function renderPrices() {
      const container = document.getElementById('prices');
      const now = Date.now();
      
      container.innerHTML = Object.values(prices)
        .sort((a, b) => a.symbol.localeCompare(b.symbol))
        .map(p => {
          const isPositive = parseFloat(p.changePercent24h) >= 0;
          const isRecent = now - p.lastUpdate < 1000;
          const price = parseFloat(p.price);
          const formattedPrice = price > 1 ? price.toFixed(2) : price.toFixed(6);
          
          return `
            <div class="price-card ${isRecent ? 'updated' : ''}">
              <div class="symbol">${p.symbol}</div>
              <div class="price">$${formattedPrice}</div>
              <div class="change ${isPositive ? 'positive' : 'negative'}">
                ${isPositive ? '+' : ''}${p.changePercent24h}%
              </div>
              <div class="details">
                <span>H: $${parseFloat(p.high24h).toFixed(2)}</span>
                <span>L: $${parseFloat(p.low24h).toFixed(2)}</span>
                <span>Vol: ${formatVolume(p.volume24h)}</span>
              </div>
            </div>
          `;
        })
        .join('');
    }

    // Format volume
    function formatVolume(vol) {
      const num = parseFloat(vol);
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(2);
    }

    // Subscribe to symbols
    function subscribe() {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        log('Not connected', 'error');
        return;
      }
      
      const input = document.getElementById('symbols').value;
      const symbols = input.split(',').map(s => s.trim()).filter(Boolean);
      
      if (symbols.length === 0) {
        log('Enter at least one symbol', 'error');
        return;
      }
      
      ws.send(JSON.stringify({ type: 'subscribe', symbols }));
      log('Subscribing to: ' + symbols.join(', '), 'info');
    }

    // Unsubscribe from symbols
    function unsubscribe() {
      if (!ws || ws.readyState !== WebSocket.OPEN) return;
      
      const input = document.getElementById('symbols').value;
      const symbols = input.split(',').map(s => s.trim()).filter(Boolean);
      
      ws.send(JSON.stringify({ type: 'unsubscribe', symbols }));
    }

    // Disconnect
    function disconnect() {
      if (ws) {
        ws.close();
        ws = null;
      }
    }

    // Update status display
    function setStatus(state, text) {
      const el = document.getElementById('status');
      el.className = 'status ' + state;
      el.textContent = text;
    }

    // Log message
    function log(message, type = '') {
      const logEl = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = 'log-entry ' + type;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logEl.insertBefore(entry, logEl.firstChild);
      
      // Keep only last 50 entries
      while (logEl.children.length > 50) {
        logEl.removeChild(logEl.lastChild);
      }
    }

    // Start connection on load
    connect();

    // Ping every 30 seconds to keep connection alive
    setInterval(() => {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify({ type: 'ping' }));
      }
    }, 30000);
  </script>
</body>
</html>
